name: Build BrowserOS Flatpak from .deb

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest BrowserOS release info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.getLatestRelease({
              owner: 'browseros-ai',
              repo: 'BrowserOS'
            });
            const deb = data.assets.find(a => a.name.endsWith('.deb'));
            if (!deb) core.setFailed('No .deb asset found');
            core.setOutput('version', data.tag_name.replace(/^v/, ''));
            core.setOutput('deb_url', deb.browser_download_url);

      - name: Skip if already released
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${{ steps.release.outputs.version }}-flatpak`;
            const { data } = await github.rest.repos.listReleases({ owner: context.repo.owner, repo: context.repo.repo });
            core.setOutput('skip', data.some(r => r.tag_name === tag));

      - name: Download .deb
        if: steps.check.outputs.skip != 'true'
        run: curl -L -o browseros.deb "${{ steps.release.outputs.deb_url }}"

      - name: Install tools
        if: steps.check.outputs.skip != 'true'
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder binutils

      - name: Setup Flatpak (user)
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//25.08 org.freedesktop.Sdk//25.08

      - name: Extract usr/ contents directly from .deb (fixed)
        if: steps.check.outputs.skip != 'true'
        run: |
          # List contents to find data archive
          ar t browseros.deb
          # Extract data archive (data.tar.xz or data.tar.gz)
          ar x browseros.deb data.tar.xz 2>/dev/null || ar x browseros.deb data.tar.gz 2>/dev/null || ar x browseros.deb data.tar 2>/dev/null
          # Detect and extract it (handles gz/xz/plain tar)
          if [ -f data.tar.xz ]; then
            tar -xf data.tar.xz
          elif [ -f data.tar.gz ]; then
            tar -xzf data.tar.gz
          elif [ -f data.tar ]; then
            tar -xf data.tar
          else
            echo "Error: No data.tar* found"
            exit 1
          fi
          # Create final archive with /usr contents directly in root
          tar -czf browseros-app.tar.gz usr

      - name: Create Flatpak manifest
        if: steps.check.outputs.skip != 'true'
        run: |
          cat > ai.browseros.BrowserOS.json << 'EOF'
          {
            "id": "ai.browseros.BrowserOS",
            "runtime": "org.freedesktop.Platform",
            "runtime-version": "25.08",
            "sdk": "org.freedesktop.Sdk",
            "command": "browseros",
            "finish-args": [
              "--share=ipc",
              "--share=network",
              "--socket=fallback-x11",
              "--socket=wayland",
              "--device=dri",
              "--socket=pulseaudio",
              "--filesystem=home",
              "--filesystem=host",
              "--talk-name=org.freedesktop.secrets",
              "--device=shm"
            ],
            "modules": [
              {
                "name": "browseros",
                "buildsystem": "simple",
                "sources": [
                  { "type": "archive", "path": "browseros-app.tar.gz" }
                ],
                "build-commands": [
                  "mkdir -p /app",
                  "tar -xzf browseros-app.tar.gz -C /app/",
                  "chmod +x /app/bin/browseros",
                  "ln -sf /app/bin/browseros /app/bin/BrowserOS"
                ]
              }
            ]
          }
          EOF

      - name: Build Flatpak
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak-builder --user --force-clean --install-deps-from=flathub build-dir ai.browseros.BrowserOS.json
          flatpak build-bundle build-dir BrowserOS-${{ steps.release.outputs.version }}.flatpak ai.browseros.BrowserOS

      - name: Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}-flatpak
          name: BrowserOS ${{ steps.release.outputs.version }} Flatpak
          body: Automatically built Flatpak from official .deb
          files: BrowserOS-${{ steps.release.outputs.version }}.flatpak
