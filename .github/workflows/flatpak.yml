name: Build BrowserOS Flatpak from .deb

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest BrowserOS release
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.getLatestRelease({
              owner: 'browseros-ai',
              repo: 'BrowserOS'
            });
            const deb = data.assets.find(a => a.name.endsWith('.deb'));
            if (!deb) core.setFailed('No .deb found in latest release');
            core.setOutput('version', data.tag_name.replace(/^v/, ''));
            core.setOutput('deb_url', deb.browser_download_url);

      - name: Check if already released
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${{ steps.release.outputs.version }}-flatpak`;
            const { data } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            core.setOutput('skip', data.some(r => r.tag_name === tag));

      - name: Download .deb
        if: steps.check.outputs.skip != 'true'
        run: |
          curl -L -o browseros.deb "${{ steps.release.outputs.deb_url }}"

      - name: Install tools
        if: steps.check.outputs.skip != 'true'
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder ar

      - name: Setup Flatpak (user mode)
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//25.08 org.freedesktop.Sdk//25.08

      - name: Extract real app files from .deb (correct way)
        if: steps.check.outputs.skip != 'true'
        run: |
          # Extract data.tar from .deb
          ar x browseros.deb data.tar

          # Extract data.tar into usr/ (this is the real root)
          mkdir root
          tar -xf data.tar -C root

          # Create clean tarball of just the usr/ contents
          tar -czf browseros-usr.tar.gz -C root/usr .

      - name: Create proper Flatpak manifest
        if: steps.check.outputs.skip != 'true'
        run: |
          cat > ai.browseros.BrowserOS.json << 'EOF'
          {
            "id": "ai.browseros.BrowserOS",
            "runtime": "org.freedesktop.Platform",
            "runtime-version": "25.08",
            "sdk": "org.freedesktop.Sdk",
            "command": "browseros",
            "finish-args": [
              "--share=ipc",
              "--share=network",
              "--socket=fallback-x11",
              "--socket=wayland",
              "--device=dri",
              "--socket=pulseaudio",
              "--filesystem=home",
              "--filesystem=host",
              "--talk-name=org.freedesktop.secrets",
              "--device=shm"
            ],
            "modules": [
              {
                "name": "browseros",
                "buildsystem": "simple",
                "sources": [
                  {
                    "type": "archive",
                    "path": "browseros-usr.tar.gz"
                  }
                ],
                "build-commands": [
                  "mkdir -p /app",
                  "mkdir -p /app/bin",
                  "mkdir -p /app/lib",
                  "tar -xzf browseros-usr.tar.gz -C /app/",
                  "chmod +x /app/bin/browseros",
                  "ln -sf /app/bin/browseros /app/bin/BrowserOS"
                ]
              }
            ]
          }
          EOF

      - name: Build Flatpak bundle
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak-builder --user --force-clean \
            --install-deps-from=flathub \
            build-dir ai.browseros.BrowserOS.json

          flatpak build-bundle build-dir \
            BrowserOS-${{ steps.release.outputs.version }}.flatpak \
            ai.browseros.BrowserOS

      - name: Create Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}-flatpak
          name: BrowserOS ${{ steps.release.outputs.version }} (Flatpak)
          body: |
            Automatically built Flatpak from official BrowserOS .deb release
            
            Version: ${{ steps.release.outputs.version }}
            Source: https://github.com/browseros-ai/BrowserOS/releases/tag/v${{ steps.release.outputs.version }}
          files: BrowserOS-${{ steps.release.outputs.version }}.flatpak
          draft: false
          prerelease: false
