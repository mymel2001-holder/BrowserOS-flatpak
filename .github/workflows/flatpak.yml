name: Build BrowserOS Flatpak from .deb

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest BrowserOS release
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.getLatestRelease({
              owner: 'browseros-ai',
              repo: 'BrowserOS'
            });
            const deb = data.assets.find(a => a.name.endsWith('.deb'));
            if (!deb) core.setFailed('No .deb found');
            core.setOutput('version', data.tag_name.replace(/^v/, ''));
            core.setOutput('deb_url', deb.browser_download_url);

      - name: Skip if already released
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${{ steps.release.outputs.version }}-flatpak`;
            const { data } = await github.rest.repos.listReleases({ owner: context.repo.owner, repo: context.repo.repo });
            core.setOutput('skip', data.some(r => r.tag_name === tag));

      - name: Download .deb
        if: steps.check.outputs.skip != 'true'
        run: curl -L -o browseros.deb "${{ steps.release.outputs.deb_url }}"

      - name: Install tools
        if: steps.check.outputs.skip != 'true'
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder binutils zstd

      - name: Setup Flatpak (user)
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//25.08 org.freedesktop.Sdk//25.08

      - name: Extract and prepare app files
        if: steps.check.outputs.skip != 'true'
        run: |
          ar x browseros.deb data.tar.zst
          zstd -d --stdout data.tar.zst | tar -xf -

          # Fix desktop file name and icon path to be Flatpak-compliant
          mkdir -p export/share/applications
          mkdir -p export/share/icons/hicolor/256x256/apps

          sed 's/Name=BrowserOS/Name=BrowserOS AI/' usr/share/applications/browseros.desktop > export/share/applications/ai.browseros.BrowserOS.desktop

          cp usr/share/icons/hicolor/256x256/apps/browseros.png export/share/icons/hicolor/256x256/apps/ai.browseros.BrowserOS.png

          # Create clean tarball with correct structure
          tar -czf browseros-app.tar.gz \
            --transform='s|^usr|app|' \
            usr/bin \
            usr/lib \
            usr/share/applications \
            usr/share/icons

      - name: Create final Flatpak manifest
        if: steps.check.outputs.skip != 'true'
        run: |
          cat > ai.browseros.BrowserOS.json << 'EOF'
          {
            "id": "ai.browseros.BrowserOS",
            "runtime": "org.freedesktop.Platform",
            "runtime-version": "25.08",
            "sdk": "org.freedesktop.Sdk",
            "command": "browseros",
            "finish-args": [
              "--share=ipc",
              "--share=network",
              "--socket=fallback-x11",
              "--socket=wayland",
              "--device=dri",
              "--socket=pulseaudio",
              "--filesystem=home",
              "--filesystem=host",
              "--talk-name=org.freedesktop.secrets",
              "--device=shm"
            ],
            "cleanup": [ "/lib", "/share/man", "/share/doc" ],
            "modules": [
              {
                "name": "browseros",
                "buildsystem": "simple",
                "build-commands": [
                  "mkdir -p /app/bin /app/lib",
                  "cp -r /run/build/browseros/app/* /app/",
                  "chmod +x /app/bin/browseros",
                  "ln -sf browseros /app/bin/BrowserOS"
                ],
                "sources": [
                  {
                    "type": "file",
                    "path": "browseros-app.tar.gz"
                  },
                  {
                    "type": "file",
                    "path": "export/share/applications/ai.browseros.BrowserOS.desktop",
                    "dest-filename": "ai.browseros.BrowserOS.desktop"
                  },
                  {
                    "type": "file",
                    "path": "export/share/icons/hicolor/256x256/apps/ai.browseros.BrowserOS.png",
                    "dest-filename": "ai.browseros.BrowserOS.png"
                  }
                ]
              }
            ]
          }
          EOF

      - name: Build Flatpak
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak-builder --user --force-clean --install-deps-from=flathub \
            --repo=repo build-dir ai.browseros.BrowserOS.json

          flatpak build-bundle repo \
            BrowserOS-${{ steps.release.outputs.version }}.flatpak \
            ai.browseros.BrowserOS

      - name: Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}-flatpak
          name: BrowserOS ${{ steps.release.outputs.version }} (Flatpak)
          body: |
            Fully automated, clean Flatpak build from official .deb
            Includes proper .desktop file and icon
          files: BrowserOS-${{ steps.release.outputs.version }}.flatpak
