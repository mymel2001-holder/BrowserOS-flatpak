name: Auto Build Flatpak from BrowserOS Deb

on:
  schedule:
    - cron: '0 4 Liberia
  workflow_dispatch:

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest BrowserOS release
        id: browseros
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.getLatestRelease({
              owner: 'browseros-ai',
              repo: 'BrowserOS'
            });
            const deb = release.assets.find(a => a.name.endsWith('.deb'));
            if (!deb) core.setFailed('No .deb asset found');
            core.setOutput('version', release.tag_name.replace(/^v/, ''));
            core.setOutput('deb_url', deb.browser_download_url);

      - name: Check if already released
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `browseros-${{ steps.browseros.outputs.version }}`;
            const { data } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            core.setOutput('skip', data.some(r => r.tag_name === tag));

      - name: Download .deb
        if: steps.check.outputs.skip != 'true'
        run: |
          curl -L -o browseros.deb "${{ steps.browseros.outputs.deb_url }}"

      - name: Install required tools
        if: steps.check.outputs.skip != 'true'
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder dpkg

      - name: Install Flatpak runtime/SDK (user)
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//25.08 org.freedesktop.Sdk//25.08

      - name: Extract .deb and prepare app files
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir extracted
          dpkg-deb -x browseros.deb extracted

          # Find the real BrowserOS directory (handles case variations)
          BROWSER_DIR=$(find extracted -type d -path "*/BrowserOS" | head -1)
          if [ -z "$BROWSER_DIR" ]; then
            echo "Error: BrowserOS directory not found in .deb"
            exit 1
          fi

          echo "Found BrowserOS at: $BROWSER_DIR"
          mkdir -p app-files
          cp -r "$BROWSER_DIR"/* app-files/
          chmod +x app-files/BrowserOS

          # Create tar archive for Flatpak
          tar -czf browseros-app.tar.gz -C app-files .

      - name: Create Flatpak manifest
        if: steps.check.outputs.skip != 'true'
        run: |
          cat > ai.browseros.BrowserOS.json << 'EOF'
          {
            "id": "ai.browseros.BrowserOS",
            "runtime": "org.freedesktop.Platform",
            "runtime-version": "25.08",
            "sdk": "org.freedesktop.Sdk",
            "command": "BrowserOS",
            "finish-args": [
              "--share=ipc",
              "--share=network",
              "--socket=fallback-x11",
              "--socket=wayland",
              "--device=dri",
              "--socket=pulseaudio",
              "--filesystem=home",
              "--filesystem=host",
              "--talk-name=org.freedesktop.secrets",
              "--device=shm",
              "--allow=devel"
            ],
            "modules": [
              {
                "name": "browseros",
                "buildsystem": "simple",
                "sources": [
                  {
                    "type": "archive",
                    "path": "browseros-app.tar.gz"
                  }
                ],
                "build-commands": [
                  "mkdir -p /app",
                  "tar -xzf browseros-app.tar.gz -C /app/",
                  "chmod +x /app/BrowserOS",
                  "mkdir -p /app/bin",
                  "ln -s ../BrowserOS /app/bin/BrowserOS"
                ]
              }
            ]
          }
          EOF

      - name: Build Flatpak bundle
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak-builder --user --install --force-clean \
            --install-deps-from=flathub \
            build-dir ai.browseros.BrowserOS.json

          flatpak build-bundle build-dir \
            BrowserOS-${{ steps.browseros.outputs.version }}.flatpak \
            ai.browseros.BrowserOS

      - name: Upload to GitHub Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: browseros-${{ steps.browseros.outputs.version }}
          name: BrowserOS ${{ steps.browseros.outputs.version }} (Flatpak)
          body: |
            Automatically built Flatpak from BrowserOS v${{ steps.browseros.outputs.version }}

            Source .deb: ${{ steps.browseros.outputs.deb_url }}
          files: BrowserOS-${{ steps.browseros.outputs.version }}.flatpak
