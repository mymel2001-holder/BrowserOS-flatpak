name: Auto Build Flatpak from BrowserOS Deb

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest BrowserOS release
        id: browseros
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.getLatestRelease({
              owner: 'browseros-ai',
              repo: 'BrowserOS'
            });
            const deb = release.assets.find(a => a.name.endsWith('.deb'));
            if (!deb) core.setFailed('No .deb asset found');
            core.setOutput('version', release.tag_name.replace(/^v/, ''));
            core.setOutput('deb_url', deb.browser_download_url);

      - name: Check if Flatpak already exists
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `browseros-${{ steps.browseros.outputs.version }}`;
            const { data } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const exists = data.some(r => r.tag_name === tag);
            core.setOutput('skip', exists);

      - name: Download .deb package
        if: steps.check.outputs.skip != 'true'
        run: |
          curl -L -o deb.deb "${{ steps.browseros.outputs.deb_url }}"

      - name: Install Flatpak and tools
        if: steps.check.outputs.skip != 'true'
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder elfutils dpkg-dev

      - name: Setup user Flatpak remote and install runtime/SDK
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub \
            org.freedesktop.Platform//25.08 \
            org.freedesktop.Sdk//25.08

      - name: Extract .deb and prepare sources
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir -p extracted
          dpkg-deb -x deb.deb extracted/
          tar -cf browseros-sources.tar extracted/opt/BrowserOS/
          rm -rf extracted

      - name: Create Flatpak manifest
        if: steps.check.outputs.skip != 'true'
        run: |
          cat > ai.browseros.BrowserOS.json << 'EOF'
          {
            "id": "ai.browseros.BrowserOS",
            "runtime": "org.freedesktop.Platform",
            "runtime-version": "25.08",
            "sdk": "org.freedesktop.Sdk",
            "command": "BrowserOS",
            "finish-args": [
              "--share=ipc",
              "--share=network",
              "--socket=fallback-x11",
              "--socket=wayland",
              "--device=dri",
              "--socket=pulseaudio",
              "--filesystem=home",
              "--filesystem=host",
              "--talk-name=org.freedesktop.secrets",
              "--device=shm"
            ],
            "modules": [
              {
                "name": "browseros",
                "buildsystem": "simple",
                "sources": [
                  {
                    "type": "archive",
                    "url": "browseros-sources.tar",
                    "dest-filename": "browseros-sources.tar"
                  }
                ],
                "build-commands": [
                  "tar -xf browseros-sources.tar",
                  "mkdir -p /app",
                  "mv BrowserOS/* /app/",
                  "chmod +x /app/BrowserOS",
                  "mkdir -p /app/bin",
                  "ln -s ../BrowserOS /app/bin/BrowserOS"
                ]
              }
            ]
          }
          EOF

      - name: Build Flatpak bundle
        if: steps.check.outputs.skip != 'true'
        run: |
          flatpak-builder --user --install --force-clean \
            --install-deps-from=flathub \
            build-dir ai.browseros.BrowserOS.json

          flatpak build-bundle build-dir \
            BrowserOS-${{ steps.browseros.outputs.version }}.flatpak \
            ai.browseros.BrowserOS

      - name: Create GitHub Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: browseros-${{ steps.browseros.outputs.version }}
          name: BrowserOS ${{ steps.browseros.outputs.version }} (Flatpak)
          body: |
            Automatically converted from official BrowserOS .deb release v${{ steps.browseros.outputs.version }}
            
            Source: https://github.com/browseros-ai/BrowserOS/releases/tag/v${{ steps.browseros.outputs.version }}
          files: BrowserOS-${{ steps.browseros.outputs.version }}.flatpak
          draft: false
          prerelease: false
